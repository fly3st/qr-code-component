<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>

<body>
  <div class="main-container">
    <div class="qr-code-inner"><img draggable="false" class="qr-code" src="images/image-qr-code.png" alt="qr code">
    </div>
    <div class="content-text">
      <h3 class="header-text">Improve your front-end skills by building projects</h3>
      <p class="body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
